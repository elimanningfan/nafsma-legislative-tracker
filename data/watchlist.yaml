# NAFSMA Priority Bill Watchlist
# These bills are tracked regardless of automated subject filtering
# Updated from NAFSMA Federal Tracker 1.22.2026

high_priority:
  # NPDES / Clean Water
  - bill_id: "119-hr-2093"
    title: "NPDES Permit Terms Extension"
    nafsma_notes: "Extends NPDES Permit Terms to 10 Years"

  # Weather/NOAA
  - bill_id: "119-hr-5089"
    title: "Weather Act Reauthorization Act of 2025"
    nafsma_notes: "Improve NOAA weather research, forecasting, commercial weather data opportunities"

  # WIFIA
  - bill_id: "119-hr-3035"
    title: "Restoring WIFIA Eligibility Act of 2025"
    nafsma_notes: "Amend WIFIA 2014 for budgetary treatment of financial assistance"

  - bill_id: "119-s-1760"
    title: "Restoring WIFIA Eligibility Act of 2025 (Senate)"
    nafsma_notes: "Senate companion - amend WIFIA 2014 for budgetary treatment"

  # Digital Coast / NOAA
  - bill_id: "119-hr-4256"
    title: "Digital Coast Reauthorization Act"
    nafsma_notes: "Formalize and strengthen NOAA Digital Coast Program"

  - bill_id: "119-s-2245"
    title: "Digital Coast Reauthorization Act (Senate)"
    nafsma_notes: "Senate companion - NOAA Digital Coast Program"

  # NEPA Reform
  - bill_id: "119-hr-573"
    title: "Study NEPA's Impact on Projects Act"
    nafsma_notes: "Require CEQ annual report on NEPA impacts, greater transparency"

  - bill_id: "119-hr-4503"
    title: "ePermit Act"
    nafsma_notes: "Electronic permitting systems, clarify CEQ interagency permitting technology authority"

  - bill_id: "119-hr-4776"
    title: "SPEED Act"
    nafsma_notes: "NEPA reform - shorten timelines, reduce litigation, clarify triggers. Passed House 221-196"

  # NFIP / Flood Insurance
  - bill_id: "119-s-1015"
    title: "Extend NFIP through December 31, 2026"
    nafsma_notes: "NFIP extension bill"

  - bill_id: "119-s-1564"
    title: "Floodplain Enhancement and Recovery Act"
    nafsma_notes: "Amend Homeowner Flood Insurance Affordability Act for ecosystem restoration"

  - bill_id: "119-hr-6620"
    title: "Continuous Coverage for Flood Insurance Act"
    nafsma_notes: "Allow private flood insurance for continuous coverage requirements"

  # Clean Water Act / WOTUS
  - bill_id: "119-hr-3898"
    title: "PERMIT Act"
    nafsma_notes: "CWA reforms - WOTUS, NPDES changes. Passed House 221-205"

  # FEMA Reform
  - bill_id: "119-hr-4669"
    title: "Fixing Emergency Management for Americans Act of 2025"
    nafsma_notes: "Restore FEMA independence, shift reimbursement to grants, streamline infrastructure"

  # WIFIA Reauthorization
  - bill_id: "119-hr-6229"
    title: "Water Infrastructure Finance and Innovation Act Amendments of 2025"
    nafsma_notes: "Reauthorize WIFIA 2014"

