name: Daily Legislative Check

on:
  schedule:
    # Run at 7 AM ET (12:00 UTC) every weekday
    - cron: '0 12 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily legislative check
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          python -m src.main daily-check --send-email

      - name: Commit state changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/state.json outputs/digests/
          git diff --staged --quiet || git commit -m "Update state and digest for $(date +%Y-%m-%d)"
          git push
